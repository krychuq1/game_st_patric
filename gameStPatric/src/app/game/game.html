<!--The content below is only a placeholder and can be replaced.-->

<div class="intro-holder" *ngIf="!isRunning">
  <div class="loader-holder" *ngIf="!isReady">
    <div id="glass">
      <div id="beer"></div>
    </div>
    <div id="poignet"></div>
    <div id="mousse_1"></div>
    <div id="mousse_2"></div>
    <div id="mousse_3"></div>
    <div id="mousse_4"></div>
    <div id="mousse_5"></div>
    <span class="gettingReady">we are getting ready.. {{isReady}}.</span>
  </div>


  <div class="intro" [hidden]="!isReady || isRunning">
    <div>
      <h3>It's St. Patrick's Day,</h3>
      <h3>Let's celebrate with some beers!</h3>
      <img src="../../assets/phone_rotate.gif" (load)="setIsReady()">
      <h3>Turn your phone to the left or right </h3>
      <h3>drink some beers on the rainbow!</h3>
      <button (click)="startGame()">play</button>
    </div>
  </div>
  <img src="../../assets/speaker_on.png" class="speaker">
  <img src="../../assets/guy1.png" class="guy guy1">
  <img src="../../assets/guy2.png" class="guy">
  <span class="footer">Powered by Sevenamstudio {{isReady}}</span>
</div>

<div class="game" [hidden]="!isReady || !isRunning">

  <div id="gameHolder">
    <div class="points">
      <span class="score">{{score | number : '0.2-3'}}&#8240;</span>
      <img src="../../assets/heart/0.png" id="heart">

      <!--<span>Health: {{health | number : '1.0-0'}}%</span>-->
    </div>
    <div id="road">
      <!--<img src="../assets/star_blink.gif">-->
      <!--<img src="../assets/cloud.png" class="cloud">-->
      <img src="../assets/rainbow.svg">
    </div>
    <img src="../assets/character.gif" id="character" >
  </div>
</div>
