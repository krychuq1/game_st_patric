<div class="intro-holder">
  <div class="loader-holder" *ngIf="!isReady">
    <div id="glass">
      <div id="beer"></div>
    </div>
    <div id="poignet"></div>
    <div id="mousse_1"></div>
    <div id="mousse_2"></div>
    <div id="mousse_3"></div>
    <div id="mousse_4"></div>
    <div id="mousse_5"></div>
   <span class="gettingReady">we are getting ready.. {{isReady}}.</span>

  <img src="../../assets/phone_rotate.gif" (load)="setIsReady()" style="display: none">

  <div class="intro" *ngIf="isReady">

      <h3>It's St. Patrick's Day,</h3>

      <img src="../../assets/phone_rotate.gif">

      <h3>drink some beers on the rainbow!</h3>
      <button routerLink="game">play</button>

  </div>
  <img src="../../assets/speaker_on.png" class="speaker">
  <img src="../../assets/guy1.png" class="guy guy1">
  <img src="../../assets/guy2.png" class="guy">

  <span class="footer">

  </span>
</div>
